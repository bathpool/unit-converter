<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-body">
            <div id="upper-body">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-box"></input><br>
                <button>Convert</button>
            </div>
            <div class="text">
                <div class="unit">Length (Meter/Feet)</div>
                <div id="length" class="output"></div>
            </div>
            <div class="text">
                <div class="unit">Volume (Liters/Gallons)</div>
                <div id="volume" class="output"></div>
            </div>
            <div class="text">
                <div class="unit">Mass (Kilograms/Pounds)</div>
                <div id="mass" class="output"></div>
            </div>
            <script src="index.js"></script>
        </div>

    </body>
</html>
